<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-app-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        --app-primary-color: #f5f5f5;

        display: block;
        @apply(--paper-font-common-base);
        /*@apply(--layout-vertical);
        @apply(--layout-flex-auto);*/
      }

      *, *::before, *::after {
        /*box-sizing: inherit;*/
        box-sizing: border-box;
      }

      /* to make layout flex (for room-page) */
      app-header-layout::content > #contentContainer {
        /*@apply(--layout);
        @apply(--layout-flex-auto);*/
      }
      iron-pages {
        /*@apply(--layout);
        @apply(--layout-flex-auto);*/
      }

      /* separator */
      app-drawer-layout {
        --app-drawer-background-color: var(--app-primary-color, #009688);
      }

      [drawer] app-toolbar {
        text-align: center;
      }
      app-toolbar {
        /*background-color: #009688;*/
        /*background-color: #4caf50;*/
        background-color: #607D8B;
        color: #fff;
      }

      .nav-menu {
        background-color: var(--app-primary-color, #009688);
      }
      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }
      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500px;
      }
      .nav-menu > a.iron-selected {
        background-color: #fff;
      }


      /* semafloor-reserve-page styling */
      paper-tab span {
        text-align: center;
        text-transform: uppercase;
      }
      paper-badge {
        --paper-badge-margin-left: -6px;
        --paper-badge-background: #1DDBD8;
        --paper-badge-text-color: #607d8b;
      }
      paper-badge[for=thisweekTab] {
        --paper-badge-margin-bottom: 16px;
      }

      /* semafloor-room-page styling */
      semafloor-room-page {
        /*@apply(--layout);
        @apply(--layout-flex-auto);*/
      }


    </style>

  </template>
</dom-module>
